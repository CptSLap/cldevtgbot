<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Yönetim Paneli</title>
  </head>
  <body>
    <h1>Yönetim Paneli</h1>
    <form action="/set_message" method="post">
      <label for="channel_id">Kanal ID:</label>
      <input type="text" id="channel_id" name="channel_id" required><br><br>
      <label for="message">Mesaj:</label>
      <textarea id="message" name="message" required></textarea><br><br>
      <label for="interval">Interval (saniye):</label>
      <input type="number" id="interval" name="interval" required><br><br>
      <input type="submit" value="Zamanla">
    </form>
    <form action="/stop_message" method="post">
        <input type="hidden" name="dummy" value="dummy">
        <input type="submit" value="Durdur">
      </form>
      
  </body>
</html>
